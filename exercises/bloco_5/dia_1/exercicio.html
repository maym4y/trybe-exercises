<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function meufuturo(string){
        document.getElementsByTagName(string)[0].innerText = "Eu me vejo com 2 gatos, um cachorro e minha namorada!";
        }
        meufuturo("p");

        function verdeTrybe(string){
        let main_content = document.getElementsByClassName(string)[0];
        main_content.style.backgroundColor = "rgb(76, 164, 109)";
        }
        verdeTrybe("main-content");

        function paraBranco(string){
            document.getElementsByClassName(string)[0].style.backgroundColor = "white";
        }
        paraBranco("center-content");

        function corrigir(string){
            document.getElementsByTagName(string)[0].innerText = "Exercício 5.1 - JavaScript";
        }
        corrigir("h1");

        function maiusculo(string) {
            document.getElementsByTagName(string)[0].innerText = document.getElementsByTagName(string)[0].innerText.toUpperCase();
        }
        maiusculo("p");

        function abrirConsole(string) {
            let array = document.getElementsByTagName(string);
            for (let i = 0; i < array.length; i += 1){
                console.log(array[i].innerText);
            }
        }
        abrirConsole("p");

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
